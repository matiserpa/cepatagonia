<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --fuente-titulos: "Playfair Display", serif;
      --fuente-texto: "Montserrat", sans-serif;
      --color-principal: #6B8F71;
      --color-fondo: #F6F4EB;
      --color-blanco: #ffffff;
      --color-texto: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--fuente-texto);
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }

   <!-- ===================== HEADER PLACEHOLDER ===================== -->
<div id="header-placeholder"></div>
<!-- =================== FIN HEADER PLACEHOLDER =================== -->


    /* ================= CONTENIDO ================= */
    .page-wrapper {
      max-width: 1100px;
      margin: 170px auto 80px;
      padding: 40px 30px;
      background: var(--color-blanco);
      border-radius: 32px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.09);
    }

    .section-title {
      text-align: center;
      font-family: var(--fuente-titulos);
      font-size: 2.2rem;
      color: var(--color-principal);
      margin-bottom: 35px;
    }

    .expositor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 18px 18px 22px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 12px;
    }

    .card h3 {
      font-family: var(--fuente-titulos);
      font-size: 1.2rem;
      color: var(--color-principal);
      margin-bottom: 6px;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #444;
    }

    @media (max-width: 768px) {
      .header-inner {
        padding: 8px 14px;
      }

      nav ul {
        gap: 10px;
        font-size: 0.85rem;
      }

      .page-wrapper {
        margin: 155px 18px 50px;
        padding: 28px 20px;
      }
    }
/* ========= AJUSTES GENERALES MOBILE ========= */

img {
  max-width: 100%;
  height: auto;
}

/* Evitar scroll horizontal raro */
body {
  overflow-x: hidden;
}

/* Header más amigable en cel */
@media (max-width: 768px) {
  .header-inner {
    padding: 8px 14px;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .logo-box img {
    height: 80px; /* más chico en móvil */
  }

  nav ul {
    flex-wrap: wrap;
    gap: 8px;
    font-size: 0.8rem;
  }

  /* Margen superior del contenido un poco menor */
  .page-wrapper {
    margin-top: 145px !important;
  }
}
/* === Ajuste extra de separación en versión móvil === */
@media (max-width: 768px) {
  .page-wrapper {
    margin-top: 200px !important; /* Aumentamos la separación */
  }
}


  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="header-inner">
      <div class="logo-box">
        <a href="index.html#inicio">
          <img src="LogoEsteticaB.png" alt="Logo CEPATAGONIA" />

      </div>

      <nav>

          <li><a href="expositores.html">EXPOSITORES</a></li>
          <li><a href="turismo.html">RECOMENDACIONES TURÍSTICAS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- ============ FIN HEADER ============ -->

  <!-- ================= CONTENIDO EXPOSITORES ================= -->
  <main class="page-wrapper">
    <h1 class="section-title">Expositores</h1>

    <div class="expositor-grid">

      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Expositor 1" />
        <h3>Dra. Andrea Gómez</h3>
        <p>Especialista en biología cutánea y procesos celulares aplicados a la estética.</p>

</body>

</html>
